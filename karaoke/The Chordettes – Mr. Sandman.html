<body>
	<h1 id="word">Song: Mr. Sandman</h1>
	<audio controls>

	<script language="JavaScript">
	
	var song = "Mr. Sandman, bring me a dream Make him the cutest that I've ever seen Give him two lips like roses and clover Then tell him that his lonesome nights are over Sandman, I'm so alone Don't have nobody to call my own Please turn on your magic beam Mr. Sandman, bring me a dream Bung, bung, bung, bung Mr. Sandman, bring me a dream Make him the cutest that I've ever seen Give him the word that I'm not a rover Then tell him that his lonesome nights are over Sandman, I'm so alone Don't have nobody to call my own Please turn on your magic beam Mr. Sandman, bring me a dream Bung, bung, bung, bung Mr. Sandman bring us a dream Give him a pair of eyes with a come-hither gleam Give him a lonely heart like Pagliacci And lots of wavy hair like Liberace Mr Sandman, someone to hold Would be so peachy before we're too old So please turn on your magic beam Mr Sandman, bring us, please, please, please Mr Sandman, bring us a dream Bung, bung, bung, bung";
		
	var songWords = song.split(' ');
	var wordIndex = 0;
				
	function NextWord() 
	{
		document.getElementById("word").innerHTML = songWords[wordIndex++];
	}
	
	function ResetWords() 
	{
		wordIndex = 0;
		document.getElementById("word").innerHTML = "Song: Mr. Sandman";
	}
	</script>
	<button onclick="NextWord()" type="button">Process</button>
	<button onclick="ResetWords()" type="button">Reset</button>

</body>
