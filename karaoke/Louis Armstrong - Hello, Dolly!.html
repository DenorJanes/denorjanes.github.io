<body>
	<h1 id="word">Song: Hello, Dolly!</h1>
	<audio controls>
		<source src="audio/lui_armstrong_-_hello__dolli_(zf.fm).mp3">
	</audio>
	<script language="JavaScript">
	
	var song = "Hello, Dolly This is Louis, Dolly It's so nice to have you back where you belong You're lookin' swell, Dolly I can tell, Dolly You're still glowin'...you're still crowin' You're still goin' strong I feel the room swayin' While the band's playin' One of our old favourite songs from way back when So take her wrap, fellas find her an empty lap, fellas Dolly'll never go away again Hello, Dolly Well, hello, Dolly It's so nice to have you back where you belong You're lookin' swell, Dolly I can tell, Dolly You're still glowin'...you're still crowin' You're still goin' strong I feel the room swayin' While the band keeps on playin' One of our old favourite songs from way back when So...golly, gee, fellas Have a little faith in me, fellas Dolly'll never go away I said she'll never go away Dolly'll never go away again";
		
	var songWords = song.split(' ');
	var wordIndex = 0;
				
	function NextWord() 
	{
		document.getElementById("word").innerHTML = songWords[wordIndex++];
	}
	
	function ResetWords() 
	{
		wordIndex = 0;
		document.getElementById("word").innerHTML = "Song: Hello, Dolly!";
	}
	</script>
	<button onclick="NextWord()" type="button">Process</button>
	<button onclick="ResetWords()" type="button">Reset</button>
	<button type="button" onclick = "window.location.href='../home.html'">Leave</button>
</body>
</html>
