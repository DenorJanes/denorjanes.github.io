<body>
	<h1 id="word">Song: Three Little Birds</h1>
	<audio controls>
		<source src="audio/bob-marley-three-little-birds.mp3">
	</audio>
	<script language="JavaScript">
	
	var song = "Don't worry about a thing 'Cause every little thing gonna be alright Singin', don't worry about a thing 'Cause every little thing gonna be alright Rise up this morning, smile with the rising sun Three little birds pitch by my doorstep Singin' sweet songs of melodies pure and true Sayin', this is my message to you Singin', don't worry about a thing 'Cause every little thing is gonna be alright Singin', don't worry about a thing 'Cause every little thing gonna be alright Rise up this morning, smile with the rising sun Three little birds pitch by my doorstep Singin' sweet songs of melodies pure and true Sayin', this is my message to you Singin', don't worry about a thing 'Cause every little thing is gonna be alright Singin', don't worry about a thing 'Cause every little thing gonna be alright Singin', don't worry about a thing 'Cause every little thing is gonna be alright Singin', don't worry about a thing 'Cause every little thing gonna be alright Singin', don't worry about a thing 'Cause every little thing is gonna be alright";
		
	var songWords = song.split(' ');
	var wordIndex = 0;
				
	function NextWord() 
	{
		document.getElementById("word").innerHTML = songWords[wordIndex++];
	}
	
	function ResetWords() 
	{
		wordIndex = 0;
		document.getElementById("word").innerHTML = "Song: Three Little Birds";
	}
	</script>
	<button onclick="NextWord()" type="button">Process</button>
	<button onclick="ResetWords()" type="button">Reset</button>
	<button type="button" onclick = "window.location.href='../home.html'">Leave</button>
</body>
</html>
