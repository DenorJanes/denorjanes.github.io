<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="../style/style.css">

<style>
	body{
		background-image: url("../img/giphy.gif");
		background-size: 125%;
	}
</style>
</head>

<body>
	<h1 id="word">Song: What A Wonderful World</h1>
	<audio controls>
		<source src="audio/Louis Armstrong - What A Wonderful World.mp3">
	</audio>
	<script language="JavaScript">
	
	var song = "I see trees of green, red roses too I see them bloom for me and you And I think to myself what a wonderful world I see skies of blue and clouds of white The bright blessed day, the dark sacred night And I think to myself what a wonderful world The colors of the rainbow so pretty in the sky Are also on the faces of people going by I see friends shaking hands saying how do you do They're really saying I love you I hear babies crying, I watch them grow They'll learn much more than I'll never know And I think to myself what a wonderful world Yes I think to myself what a wonderful world";
		
	var songWords = song.split(' ');
	var wordIndex = 0;
				
	function NextWord() 
	{
		document.getElementById("word").innerHTML = songWords[wordIndex++];
	}
	
	function ResetWords() 
	{
		wordIndex = 0;
		document.getElementById("word").innerHTML = "Song: What A Wonderful World";
	}
	</script>
	<button onclick="NextWord()" type="button">Process</button>
	<button onclick="ResetWords()" type="button">Reset</button>
	<button type="button" onclick = "window.location.href='../home.html'">Leave</button>
</body>
</html>
